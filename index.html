<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="sha_app" class="row">
            <!-- Start Section Header Bar -->
            <section id="sha_header_bar" class="col-12">
                <div class="row">
                    <div class="col-12">
                        <i class="fa fa-chevron-left"></i>
                    </div>
                    <div class="col-12">
                        <span class="sub-heading">26 JAN 2020</span>
                        <span class="heading">My Home</span>
                    </div>
                </div>
            </section>
            <!-- End Section Header Bar -->

            <!-- Start Section Button List -->
            <section id="sha_button_list" class="col-12">
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li class="on">
                                <span>
                                    <i class="fa fa-home"></i>
                                </span>
                            </li>
                            <li class="off">
                                <span>
                                    <i class="far fa-lightbulb"></i>
                                </span>
                            </li>
                            <li class="off">
                                <span>
                                    <i class="fa fa-wifi"></i>
                                </span>
                            </li>
                            <li class="off">
                                <span>
                                    <i class="fa fa-snowflake"></i>
                                </span>
                            </li>
                            <li class="on">
                                <span>
                                    <i class="fa fa-plus"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- End Section Button List -->

            <!-- Start Section Body 1 -->
            <section id="sha_temp_body" class="col-12">
                <div class="row">
                    <div class="col-12">
                        <span class="sha_temp">
                            <span>
                                <span class="temp-data"> 16 <sup>&deg;C</sup> </span>
                                <span class="temp-info">
                                    <i class="fa fa-snowflake"></i> Cooling
                                </span>
                            </span>
                        </span>
                    </div>
                </div>
            </section>
            <!-- End Section Body 1 -->

            <!-- Start Section Body 2 -->
            <section id="sha_temp_meta" class="col-12">
                <div class="row">
                    <div class="col-12 sha_tile">
                        <div>
                            <span class="tile_icon">
                                <i class="fa fa-fire"></i>
                            </span>
                            <span class="tile_info">
                                Humidity
                                <span>65%</span>
                            </span>
                        </div>
                    </div>
                    <div class="col-12 sha_tile">
                        <div>
                            <span class="tile_icon">
                                <i class="fa fa-wifi"></i>
                            </span>
                            <span class="tile_info">
                                Internet
                                <span>20 mbps</span>
                            </span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Section Body 2 -->

            <!-- Start Section Footer -->
            <section id="sha_footer" class="col-12">
                <div class="row">
                    <div class="col-8">
                        <div>
                            <span class="footer_title">
                                Current Temperature
                            </span>
                            <span class="footer_data">
                                18.5 <span class="unit">&deg;C</span>
                            </span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div>
                            <span class="footer_title text-right">
                                Turn On/Off
                            </span>
                            <span class="footer_data">
                                <span class="sha_switch pull-right"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Section Footer -->
        </div>
    </div>
</body>

</html>
